<div class="department-add-container">
  <h1>Add Department</h1>

  <form (ngSubmit)="addDepartment()" class="department-form">
    <!-- Department Name Field -->
    <div class="form-group">
      <label for="dept">Department Name</label>
      <input
        type="text"
        id="dept"
        [(ngModel)]="department.dept"
        name="dept"
        placeholder="Enter department name"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" [disabled]="!department.dept.trim()">
      Add Department
    </button>
  </form>
</div>
