<div class="designation-update-container">
  <h1>Update Designation</h1>

  <form (ngSubmit)="updataDesignation()" class="update-form">
    <div class="form-group">
      <label for="role">Role</label>
      <input
        type="text"
        id="role"
        [(ngModel)]="designation.role"
        name="role"
        required
        placeholder="Enter the designation role"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="save-btn">Save Changes</button>
    </div>
  </form>
</div>
