<div class="attendance-container">
  <div class="header">
    <h1>Attendance Records</h1>

    <!-- Search and Filter Controls -->
    <div class="filter-controls">
      <input
        type="text"
        placeholder="Search by Employee ID"
        [(ngModel)]="searchText"
        (input)="filterAttendance()"
      />
      <button class="add-btn" [routerLink]="'/attendance-add'">Add Attendance</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading-indicator">
    <span>Loading attendance...</span>
  </div>

  <div *ngIf="!loading && filteredAttendance.length === 0" class="no-data">
    <p>No attendance records available.</p>
  </div>

  <table *ngIf="!loading && filteredAttendance.length > 0" class="attendance-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Check-in Time</th>
        <th>Check-out Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of filteredAttendance">
        <td>{{ record.id }}</td>
        <td>{{ record.employeeId }}</td>
        <td>{{ record.checkInTime | date:'short' }}</td>
        <td>{{ record.checkOutTime ? (record.checkOutTime | date:'short') : 'N/A' }}</td>
        <td class="action-buttons">
          <button class="update-btn" [routerLink]="['/attendance-update', record.id]">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
