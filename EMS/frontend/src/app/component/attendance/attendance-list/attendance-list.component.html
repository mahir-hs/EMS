<div class="attendance-container">
  <h1>Attendance Records</h1>

  <!-- Search and Filter Controls -->
  <div class="filter-controls">
    <input
      type="text"
      placeholder="Search by Employee ID"
      [(ngModel)]="searchText"
      (input)="filterAttendance()"
      class="search-box"
    />
    <button [routerLink]="'/attendance-add'" class="add-btn">Add Attendance</button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading">
    <p>Loading attendance records...</p>
  </div>

  <!-- No Data Message -->
  <div *ngIf="!loading && filteredAttendance.length === 0">
    <p>No attendance records found.</p>
  </div>

  <!-- Attendance Table -->
  <table *ngIf="!loading && filteredAttendance.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Check-in Time</th>
        <th>Check-out Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of filteredAttendance">
        <td>{{ record.id }}</td>
        <td>{{ record.employeeId }}</td>
        <td>{{ record.checkInTime | date: 'short' }}</td>
        <td>{{ record.checkOutTime ? (record.checkOutTime | date: 'short') : 'N/A' }}</td>
        <td>
          <button [routerLink]="['/attendance-update', record.id]" class="update-btn">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
