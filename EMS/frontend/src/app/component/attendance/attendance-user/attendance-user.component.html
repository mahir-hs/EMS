<div class="attendance-container">
  <h1 class="title">Employee Attendance</h1>
  <div class="actions">
    <button (click)="addAttendance()" class="btn btn-primary">
      Add Attendance
    </button>
  </div>
  <table class="attendance-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Check-In Time</th>
        <th>Check-Out Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of attendance">
        <td>{{ record.id }}</td>
        <td>{{ record.checkInTime | date : "short" }}</td>
        <td>
          {{
            record.checkOutTime ? (record.checkOutTime | date : "short") : "N/A"
          }}
        </td>
        <td>
          <button
            [routerLink]="['/attendance-update', record.id]"
            class="btn btn-secondary"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="attendance.length === 0" class="no-data">
    <p>No attendance records available for this employee.</p>
  </div>
</div>
