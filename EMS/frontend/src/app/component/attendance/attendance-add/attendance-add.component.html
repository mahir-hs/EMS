<div class="attendance-add-container">
  <h1>Add Attendance</h1>

  <form (ngSubmit)="addAttendance()">
    <div class="form-group">
      <label for="checkInTime">Check-In Time</label>
      <input
        type="datetime-local"
        id="checkInTime"
        [(ngModel)]="attendance.checkInTime"
        name="checkInTime"
        class="form-control"
        required
      />
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!attendance.checkInTime"
      >
        Add Attendance
      </button>
    </div>
  </form>
</div>
