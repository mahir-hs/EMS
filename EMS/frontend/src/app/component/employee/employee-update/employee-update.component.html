<div class="update-employee-form-container">
  <h2 class="form-title">Update Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" />
      <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched">
        <small class="error-text">First Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" />
      <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
        <small class="error-text">Last Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
        <small class="error-text">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" />
      <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched">
        <small class="error-text">Phone number is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" />
      <div *ngIf="employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched">
        <small class="error-text">Address is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" />
      <div *ngIf="employeeForm.get('dateOfBirth')?.invalid && employeeForm.get('dateOfBirth')?.touched">
        <small class="error-text">Date of Birth is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="departmentId">Department</label>
      <select id="departmentId" formControlName="departmentId">
        <option value="" disabled>Select Department</option>
        <option *ngFor="let dept of department" [value]="dept.id">{{ dept.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="designationId">Designation</label>
      <select id="designationId" formControlName="designationId">
        <option value="" disabled>Select Designation</option>
        <option *ngFor="let desig of designation" [value]="desig.id">{{ desig.name }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="employeeForm.invalid">Update Employee</button>
  </form>
</div>
