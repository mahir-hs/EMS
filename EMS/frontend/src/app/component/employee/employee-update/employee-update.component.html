<div class="update-employee-form-container">
  <h2 class="form-title">Update Employee</h2>

  <form class="employee-form" (ngSubmit)="updateEmployee()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="employee.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="employee.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="employee.address" name="address" required />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        type="date"
        id="dateOfBirth"
        [(ngModel)]="employee.dateOfBirth"
        name="dateOfBirth"
        required
      />
    </div>

    <div class="form-group">
      <label for="departmentId">Department</label>
      <select id="departmentId" [(ngModel)]="employee.departmentId" name="departmentId" required>
        <option value="" disabled>Select Department</option>
        <option *ngFor="let dept of department" [value]="dept.id">{{ dept.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="designationId">Designation</label>
      <select id="designationId" [(ngModel)]="employee.designationId" name="designationId" required>
        <option value="" disabled>Select Designation</option>
        <option *ngFor="let desig of designation" [value]="desig.id">{{ desig.name }}</option>
      </select>
    </div>

    <button
      class="submit-btn"
      type="submit"
      [disabled]="!employee.firstName || !employee.lastName || !employee.email || !employee.phone || !employee.address || !employee.dateOfBirth || !employee.departmentId || !employee.designationId"
    >
      Update Employee
    </button>
  </form>
</div>
