<div class="employee-form-container">
  <h2 class="form-title">Add New Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="John"
        required
      />
      <small *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched" class="error-text">First Name is required.</small>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Doe"
        required
      />
      <small *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched" class="error-text">Last Name is required.</small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="example@mail.com"
        required
      />
      <small *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error-text">Email is required.</small>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        placeholder="+123456789"
        required
      />
      <small *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched" class="error-text">Phone is required.</small>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        placeholder="123 Main St"
        required
      />
      <small *ngIf="employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched" class="error-text">Address is required.</small>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        type="date"
        id="dateOfBirth"
        formControlName="dateOfBirth"
        required
      />
      <small *ngIf="employeeForm.get('dateOfBirth')?.invalid && employeeForm.get('dateOfBirth')?.touched" class="error-text">Date of Birth is required.</small>
    </div>

    <div class="form-group">
      <label for="departmentId">Department</label>
      <select id="departmentId" formControlName="departmentId" required>
        <option value="" disabled selected>Select Department</option>
        <option *ngFor="let dept of department" [value]="dept.id">{{ dept.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="designationId">Designation</label>
      <select id="designationId" formControlName="designationId" required>
        <option value="" disabled selected>Select Designation</option>
        <option *ngFor="let desig of designation" [value]="desig.id">{{ desig.name }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="employeeForm.invalid" class="btn">Add Employee</button>
  </form>
</div>
