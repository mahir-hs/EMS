<div class="employee-form-container">
  <h2 class="form-title">Add New Employee</h2>

  <form class="employee-form" (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="employee.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="employee.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="employee.address" name="address" required />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" required />
    </div>

    <!-- <div class="form-group">
      <label for="departmentId">Department</label>
      <input type="number" id="departmentId" [(ngModel)]="employee.departmentId" name="departmentId" />
    </div> -->

    <div class="form-group">
    <label for="departmentId">Department</label>
    <select id="department" [(ngModel)]="employee.departmentId" name="departmentId" class="form-control">
      <option value="0" disabled>Select an department</option>
      <option *ngFor="let dept of department" [value]="dept.id">
        {{ dept.dept }}
      </option>
    </select>
    </div>

    <!-- <div class="form-group">
      <label for="designationId">Designation</label>
      <input type="number" id="designationId" [(ngModel)]="employee.designationId" name="designationId" />
    </div> -->

    <div class="form-group">
    <label for="designationId">Designation</label>
    <select id="designation" [(ngModel)]="employee.designationId" name="designationId" class="form-control">
      <option value="0" disabled>Select an designation</option>
      <option *ngFor="let des of designation" [value]="des.id">
        {{ des.role }}
      </option>
    </select>
    </div>

    <button class="submit-btn" type="submit">Add Employee</button>
  </form>
</div>
